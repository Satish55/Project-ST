<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Smarttrak Login Page</title>
	<meta name="description" content="Smarttrak Solar Systems">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="css/boot/css/bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/jquery.js"></script>
</head>
<body>
	<div id="st-formwrap">
		<div id="form">
			<div class="logo">
			<img src="images/logo.png"  alt="Smarttrak Logo"/> 
			</div>
			<div class="form-group">
				<p class="formLabel">Username</p>
				<input type="email" name="username" id="username" class="form-control"  />
			</div>
			<div class="form-group">
				<p class="formLabel">Password</p>
				<input type="password" name="password" id="password" class="form-control" />	
			</div>
			<div class="form-group">
				<p class="formLabel st-remember-text">Remember Me</p>
				<input type="checkbox" name="rememberme" id="rememberme" class="st-remember" />	
			</div>
			<div class="form-group">
				<p class="pull-left"><a href="#"><small>Forgot Password ?</small></a></p>
				<input type="submit" class="login pull-right" value="Login">
				<div class="clear-fix"></div>
			</div>
			<p class="form-footer">&copy; 2015 SmartTrak Solar Systems (Pvt) Ltd. All Rights Reserved</p>
		</div>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
